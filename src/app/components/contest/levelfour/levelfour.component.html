<h1>Perdí mis gafas marca Blippi y no veo bien, ¿podrías ayudarme a encontrarla y traermela de vuelta?</h1>
<hr>
<div class="row skele" [ngClass]="{'skele2': mostrarAlgo === true}">
    <div class="col-md-7">
        <img width="400" class="animate__animated fadeInLeftBig img-circle" src="./assets/contest/skeleton.png" alt="Skeleton">
    </div>
</div>

<div class="viewport" cdkDrop>
    <div cdkDrag #item class="row drag" (cdkDragEnded)="dragEnd($event)" [style.top.px]="initialPosition.y" [style.left.px]="initialPosition.x">
        <img width="150" class="animate__animated fadeInLeftBig img-circle" src="./assets/contest/glasses.png" alt="Gafas">
    </div>
</div>

<div class="vase alert alert-success alert-dismissible fade show" role="alert" *ngIf="mostrarAlgo">
    <strong>¡Muchas Gracias!</strong> ¡Ahora puedo ver mejor, ya puedes continuar!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="row">
    <button type="button" [disabled]="!mostrarAlgo" class="btn btn-success" (click)="lvl4()">Continuar</button>
</div>
